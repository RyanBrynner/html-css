<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em Html</h1>
    <p>Em HTML5, podemos inserir os elementos da listas a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá  utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <P>">Páragrafos </abbr></li>
        <li><abbr title="Use <H1>,<H2>,<H3>,<H4>,<H5> mais lembre-se de 1 a 5 sao niveis">Titulos</abbr></li>
        <li><abbr title="Use a tag <img>">imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <HTML5>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <OL>">Listas-Numeradas</abbr></li>
        <li><abbr title="Use a tag <UL>">Listas-com-demarcadores</abbr></li>
    </ul>
    <style>
        body{
            background-color: black;
            color: white;
            font-size: 23px;
        }
    </style>
</body>
</html>
