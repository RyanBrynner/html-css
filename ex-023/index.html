<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr{
            border-collapse: separate;  
        } 

        td{
            border: 1px solid black;
            padding-right: 50px;
        }
    </style>
</head>
<body>
    <h1>Montando uma tabela</h1>
    <!-- COMANDO DE TABELA-->
    <!--
         TR
         TD
    -->
         <table>
            <tr>
                <td>A1</td>
                <td>A2</td>
                <td>A3</td>
            </tr>
            <tr>
                <td>B1</td>
                <td>B2</td>
                <td>B3</td>
            </tr>
         </table>
</body>
</html>
