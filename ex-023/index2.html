<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        thead, tfoot{
            background-color: gray;
            color: white;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <!--
      ANATOMIA DAS TABELAS
      TABLE:
        Caption: titulo de tabela
        THEAD
            TR, TD, TH
        TBODY
            TR, TD, TH
        TFOOT
            TR, TD, TH

    -->
    <h1>Minhas tabelas</h1>
     <caption>Tabela de população</caption>
    <table>
        <Thead>
           <tr>
               <th>Estado</th>
               <Th>População</Th>
           </tr>
        </Thead>

        <Tbody>
           <tr>
               <td>São Paulo</td>
               <td>1111111</td>
           </tr>
        </Tbody>

        <Tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td>121212121</td>
            </tr>
        </Tfoot>
    </table>
 </body>
</html>
