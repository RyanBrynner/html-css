<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <p>
        <label for="icor">Color:</label>
        <input type="color" name="color" id="icor" value="#FFFFFF">
    </p>
    <p>
        <label for="inivel">Nível de satisfação</label>
        <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
    </p>
    <p>
        <label for="ifoto">Foto:</label>
        <input type="file" name="Foto" id="ifoto">
    </p>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
