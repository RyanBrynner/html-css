<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iuser">Usuario: </label>
            <input type="text" name="user" id="iuser" required maxlength="30" placeholder="Digite seu nome" autocomplete="name"> 
        </p>
        <p>
            <label for="imedia">Média </label>
            <input type="number" name="media" id="imidia" min="0" max="10" placeholder="digite de 0 a 10" step="0.1" value="5" required>
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mês" id="imes" value="2020-07">
        </p>
        <p>
            <label for="idia">Dia</label>
            <input type="date" name="date" id="idia" value="2020-07-14">
        </p>
        <p>
            <label for="iHora">Horario de prova</label>
            <input type="time" name="hora" id="iHora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
